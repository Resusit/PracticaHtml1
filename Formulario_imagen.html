<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario Drgon ball con Imagen</title>
</head>
<body>
    <form action="Resultado_mascota.html" method="get" enctype="multipart/form-data">
        <label for="nombre">Nombre del Peronaje:</label>
        <input type="text" id="nombre" name="nombre"><br><br>

        <label for="especie">Especie:</label>
        <select id="especie" name="especie">
            <option value="Sayajin">Sayajin</option>
            <option value="Namekian">Namekian</option>
            <option value="Human">Human</option>
            <option value="Majin">Majin</option>
            <option value="Demon cold">Demon cold</option>
        </select><br><br>

        <label for="imagen">Subir imagen:</label>
        <input type="file" id="imagen" name="imagen"><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
